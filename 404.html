    <script type="text/javascript">
      // Solução de SPA para GitHub Pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>

  <body>
    <div id="root"></div>
    <script>
      // Para Github Pages e domínio personalizado
      (function() {
        // Script de redirecionamento para SPA no GitHub Pages
        var pathSegmentsToKeep = 0;
        var isGithubPages = window.location.hostname === 'davidalvont.github.io';
        
        if (isGithubPages) {
          pathSegmentsToKeep = 1; // Um segmento para 'emiliadelcarlos'
        }

        var l = window.location;
        var basePath = isGithubPages ? '/emiliadelcarlos/' : '/';
        
        // Redireciona para a página inicial com os parâmetros corretos
        // Modificado para trabalhar com SPA no GitHub Pages
        var segmentCount = pathSegmentsToKeep + 1;
        var cleanPath = l.pathname.split('/').slice(segmentCount).join('/');
        var cleanUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + basePath;
        
        // Encode para manter compatibilidade com o GitHub Pages
        var redirectUrl = cleanUrl + '?/' + cleanPath +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          (l.hash || '');
          
        l.replace(redirectUrl);
      })();
    </script>
